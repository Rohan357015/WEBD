<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        function add(a,b){
            return a + b;
           
        }
        document.write(add(a,b));

        function sub(a,b){
            return a - b;
        }
        document.write("<br>"+sub(b,a));
    </script>
</body>
</html>
