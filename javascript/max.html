<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 15;
        var d = 5;
        var arr = [a, b, c, d];
        arr.sort(function(x, y) { return y - x; });
        var secondLargest = arr[1];
        document.write("The second largest value is: " + secondLargest + "<br>");
        
    </script>
</body>
</html>
