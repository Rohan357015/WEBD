<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <button>click</button>
    <p class="adi"></p>

    <script >
        const btn = document.querySelector("button");
        btn.addEventListener('click', () => {
          alert("rohan");
        });
        alert("hii");
        document.getElementsByClassName("adi")[0].innerHTML = "python";
        document.write("rohan");
    </script>
</body>
</html>
