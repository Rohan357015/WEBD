<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bus seat book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="bus-head-logo-600nw-673063534.webp" alt="">
        <h3 style="color: white;">Bus Seat Booking </h3>
    </header>
    <h2>Welcome to bus seat booking </h2>
    <form action="">
        <div class="form-group">
            <div class="form-input">
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        </div>
        <div class="form-image">
            <img src="blue-bus.avif" alt="" height="200px" width="200px">
        </div>
        </div>
        <div class="form-group-2">
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        </div>
       <div class="form-group-3">
        <label for="">select city</label><br>
        <select id="city" name="city">
            <option value="city1">Delhi</option>
            <option value="city2">Mumbai</option>
            <option value="city3">Bangalore</option>
        </select><br>

      
        </div>  
          <button type="submit"><a href="bus.html">Seat book</a></button>

</body>
</html>
