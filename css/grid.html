<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .rohan {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            border: 2px solid black;
        }
        .item {
            background-color: lightblue;
            padding: 20px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="rohan">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
