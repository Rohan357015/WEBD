<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Section</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>101</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>102</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>103</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
